#
# cold.yaml defines the controlled object list and datum application
# from the perspective of a JSON API running via datasetd. 
# 
# @author: R. S. Doiel <rsdoiel@caltech.edu>
#
host: localhost:8485
# This htdocs directory is provided by cold_ui so we don't enable it.
#htdocs: htdocs
collections:
  # Each collection is an object. The path prefix is
  # /api/<dataset_name>/...
  - dataset: people.ds
    query:
      people_names: select json_object('clpid', src->'clpid', 'family_name', src->'family_name', 'given_name', src->'given_name') as src from people order by src->'family_name' ASC, src->'given_name' ASC;
    # What follows are object level permissions
    keys: true
    create: true
    read: true
    update: true
    delete: true
    # These are attachment related permissions
    attachments: true
    attach: true
    retrieve: true
    prune: true
    # These are frame level permissions
    frame_read: true
    frame_write: true
    # This sets versioning behavior
    versions: true
  - dataset: groups.ds
    query:
      group_names: select json_object('clgid', src->'clgid', 'group_name', src->'name') as src from groups order by src->'name' ASC;
    # What follows are object level permissions
    keys: true
    create: true
    read: true
    update: true
    delete: true
    # These are attachment related permissions
    attachments: true
    attach: true
    retrieve: true
    prune: true
    # These are frame level permissions
    frame_read: true
    frame_write: true
    # This sets versioning behavior
    versions: true
  - dataset: test.ds
    # This is a test query which returns our test object.
    query:
      list_item: select src from test;
    # What follows are object level permissions
    keys: true
    create: true
    read: true
    update: true
    delete: true
    # These are attachment related permissions
    attachments: true
    attach: true
    retrieve: true
    prune: true
    # These are frame level permissions
    frame_read: true
    frame_write: true
    # This sets versioning behavior
    versions: true
